<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/general.css">
  <link rel="shortcut icon" href="../img/HN.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Contrato</title>
</head>
<iframe src="../components/navbar/navp.html" class="navbar" frameborder="0"></iframe>
<div class="divp" style="text-align: center;">
  <img src="../img/PNEH.png" class="fondopneh">
  <h2>Registro de Contratos</h2>
  
  <form action="/postulante/contrato" method="POST">
    <label for="ContratoID">ContratoID:</label>
      <input type="text" id="ContratoID" name="ContratoID" required minlength="6" maxlength="6" pattern="[A-Z]{2}[0-9]{4}" placeholder="XX####"> <br> <br>
    <label for="VacanteID">VacanteID:</label>
      <input type="text" id="VacanteID" name="VacanteID" required maxlength="7" pattern="[A-Z]{2}[0-9]{5}" placeholder="XX#####"> <br> <br><br>
    <label for="NumeroIdentidad">Numero de Identidad:</label>
      <input type="text" id="NumeroIdentidad" name="NumeroIdentidad" required maxlength="15" pattern="[0-9]{4}-[0-9]{4}-[0-9]{5}" placeholder="####-####-#####"> <br> <br><br>
    <label>Tipo de Contrato: </label>
      <label><input type="radio" name="TipoContrato" value="Permantente" checked>Permantente</label>
      <label><input type="radio" name="TipoContrato" value="Temporal">Temporal</label><br> <br>
    <label for="FechaInicio">Fecha Inicial:</label>
      <input type="date" id="FechaInicio" name="FechaInicio" required> <br> <br><br>
    <label for="FechaVencimiento">Fecha Final:</label>
      <input type="date" id="FechaVencimiento" name="FechaVencimiento" required> <br> <br><br>
    <label for="Horario">Horario:</label>
      <input type="text" id="Horario" name="Horario" required  maxlength="50"> <br> <br>
    <label for="Sueldo">Sueldo:</label>
        <input type="text" id="Sueldo" name="Sueldo" required > <br> <br><br>
    <label for="DiasLaborales">Dias Laborales:</label>
      <input type="text" id="DiasLaborales" name="DiasLaborales" required  maxlength="50"> <br> <br><br>
    <label for="DiasVacaciones">Dias Vacacionales:</label>
      <input type="text" id="DiasVacaciones" name="DiasVacaciones" required  maxlength="50"> <br> <br>
    <label for="Departamento">Departamento:</label>
      <input type="text" id="Departamento" name="Departamento" required > <br> <br><br>
      
      
    <button type="submit" style="margin-bottom: 20px;">Enviar</button>
  
  </form>
</div>
</body>

</html>
