<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/general.css">
  <link rel="shortcut icon" href="../img/HN.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Postulante </title>
</head>

<body>

  <iframe src="../components/navbar/navp.html" class="navbar" frameborder="0"></iframe>
  <div class="divp" style="text-align: center;">
    <img src="../img/PNEH.png" class="fondopneh">
    <h2>Registro de Usuario para Postulante</h2>

    <form action="/postulante/postulante" method="POST">
      <label for="NumeroIdentidad">Numero de Indentidad:</label>
        <input type="text" id="NumeroIdentidad" name="NumeroIdentidad" pattern="[0-9]{4}-[0-9]{4}-[0-9]{5}" placeholder="####-####-#####" required minlength="15" maxlength="15"> <br> <br>
      <label for="Nombres">Nombres:</label>
        <input type="text" id="Nombres" name="Nombres" required maxlength="20"> <br> <br>
      <label for="Apellidos">Apellidos:</label>
        <input type="text" id="Apellidos" name="Apellidos" required maxlength="20"> <br> <br>
      <label for="CorreoElectronico">Correo:</label>
        <input type="email" id="CorreoElectronico" name="CorreoElectronico" required maxlength="60"><br> <br>
      <label for="telefono">Telefono:</label>
        <input type="text" id="telefono" name="telefono" required maxlength="15"><br> <br>
      <label for="FechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="FechaNacimiento" name="FechaNacimiento" required ><br> <br>
      <label>Sexo: </label>
        <label><input type="radio" name="Sexo" value="H" checked>Hombre</label>
        <label><input type="radio" name="Sexo" value="M">Mujer</label><br> <br>
      <label for="Direccion">Dirección:</label>
        <input type="text" maxlength="200" id="Direccion" name="Direccion" required><br> <br> <!-- H/M -->
        <label>Estado: </label>
        <label><input type="radio" name="Estadop" value="Empleado" checked>Empleado</label>
        <label><input type="radio" name="Estadop" value="Desempleado">Desempleado</label><br> <br>
      <label for="Area">Area:</label>
        <input type="text" id="Area" name="Area" required maxlength="45"><br> <br>
      <label for="Descripcion">Descripción:</label>
        <input type="text" id="Descripcion" name="Descripcion" required maxlength="100"><br> <br>
      <label for="Nickname">Usuario:</label>
        <input type="text" id="Nickname" name="Nickname" required maxlength="12"><br> <br>
      <br>
      <button type="submit" style="margin-bottom: 20px;">Enviar</button>
    </form>
  </div>
</body>

</html>
